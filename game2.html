<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="game.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <title>Memory Game</title>
</head>

<body>

    <main id="barra-superior">
        

        <div class="caixa-info">
            <div class="">
                <span class="player"></span>
                <i class="fa fa-clock-o" aria-hidden="true"></i>
                <span>Tempo: <span class="timer">00</span><span>s</span>
                </span>
            </div>
        </br>

        <div class="">
            <i class="fa fa-spinner" aria-hidden="true"></i>
            <span>Tentativas: <span id="tentativas">00</span>

            </span>
        </div>
        </div>


        <div class="caixa-musica">    
          
            <audio id="audioPlayer" controls autoplay>
                    <source src="" type="audio/mpeg">
            </audio>
            <div class="texto-musica">
                <i class="fa fa-headphones" aria-hidden="true"></i>
                <span class="musica-atual"></span>
            </div>
        </div>

            </header>
    
       
    </main>

    <main id="barra-central">
        <div id="grid-cards" class="grid"></div>
    </main>

    <div id="notificacaoPlay" class="modal">
        <div class="modal-content">
            <h3 id="texto-acerto"></h3>
            <img class="img-modal" src="" alt="Primeira Carta" id="primeiraCartaImg">
            <img class="img-modal" src="" alt="Segunda Carta" id="segundaCartaImg">
        </br>
            <span class="btn-close" onclick="closeModal()" >&times;</span>
    
        </div>
    </div>

    <div id="telaFinal" class="modal">
        <div class="modal-final">
            <h3>A sequência certa para sua dança é:</h3>
        </div>


    </div>



    </div>

</body>
</html>

<script>
function closeModal() {
        document.getElementById('notificacaoPlay').style.display = 'none';
    }


var parametros = new URLSearchParams(window.location.search);
var scriptParametro = parametros.get('script');

// Se houver um parâmetro 'script', altera o src do script defer
if (scriptParametro) {
    var scriptElement = document.createElement('script');
    scriptElement.src = scriptParametro;
    document.head.appendChild(scriptElement);
}   

</script>
