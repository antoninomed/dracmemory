<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="game.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <title>Memory Game</title>
</head>

<body>

    <main id="barra-superior">
        
        <div class="caixa-musica">    
            <span class="musica-atual">Chicken Dance</span>
            <audio id="audioPlayer" controls autoplay>
                    <source src="" type="audio/mpeg">
                </audio>
        </div>
            

                <span class="player"></span>
                <span>Tempo: <span class="timer">00</span>

               
                </span>
            </br>
                <span>Tentativas: <span id="tentativas">00</span>

                </span>
            </header>
    
       
    </main>

    <main id="barra-central">
        <div id="grid-cards" class="grid"></div>
    </main>

    <div id="notificacaoPlay" class="modal">
        <div class="modal-content">
            <h3 id="texto-acerto"></h3>
            <img class="img-modal" src="" alt="Primeira Carta" id="primeiraCartaImg">
            <img class="img-modal" src="" alt="Segunda Carta" id="segundaCartaImg">
        </br>
            <span class="btn-close" onclick="closeModal()" >&times;</span>
    
        </div>
    </div>

</body>
</html>

<script>
function closeModal() {
        document.getElementById('notificacaoPlay').style.display = 'none';
    }


var parametros = new URLSearchParams(window.location.search);
var scriptParametro = parametros.get('script');

// Se houver um par√¢metro 'script', altera o src do script defer
if (scriptParametro) {
    var scriptElement = document.createElement('script');
    scriptElement.src = scriptParametro;
    document.head.appendChild(scriptElement);
}   

</script>
