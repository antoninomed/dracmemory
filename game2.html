<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="game.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <title>Memory Game</title>
</head>

<body>



    <header>
        <button onclick="pagInicial()" class="noselect"><span class="text">Voltar</span><span class="icon"><i class="fa fa-arrow-left" style="color: white;"></i></span></button>
        
        <div class="dropdown">
            <button id="dropdownBtn" class="noselect"><span class="text">Músicas</span><span style="border-left: solid #a2c8a4 1px;" class="icon"><i class="fa fa-bars" style="color: white;"></i></span></button>

            <!--<button id="dropdownBtn">Músicas</button> -->
            <div class="dropdown-content" id="dropdownContent">
              <a onclick="redirecionarGame('game-olha-onda.js')">Olha a Onda</a>
              <a onclick="redirecionarGame('game-galinha.js')">Dança da Galinha</a>
              <a onclick="redirecionarGame('game-maozinha.js')">Dança da Mãozinha</a>
            </div>
          </div>
    
    
    </header>
        <main id="barra-superior">
        

        <div class="caixa-info">


            <div class="">
                <i class="fa fa-headphones" aria-hidden="true"></i>
                <span class="musica-atual"></span>
            </div>
            </br>


            <div class="">
                <span class="player"></span>
                <i class="fa fa-clock-o" aria-hidden="true"></i>
                <span>Tempo: <span class="timer">00</span><span>s</span>
                </span>
            </div>
            </br>

            <div class="">
                <i class="fa fa-spinner" aria-hidden="true"></i>
                <span>Tentativas: <span id="tentativas">00</span>

                </span>
            </div>
        </div>

        <div class="caixa-musica">    
          
            <audio id="audioPlayer" controls autoplay>
                    <source src="" type="audio/mpeg">
            </audio>

            <div class="social-">
                <a class="social-musica" href=""><i class="fa fa-youtube-play" aria-hidden="true"></i></a>
                <a class="social-musica" href=""><i class="fa fa-spotify" aria-hidden="true"></i></a>
            </div>
        </div>
            </header>
    
       
    </main>

    <main id="barra-central">
        <div id="grid-cards" class="grid"></div>
    </main>

    <div id="notificacaoPlay" class="modal">
        <div class="modal-content">
            <h3 id="texto-acerto"></h3>
            <img class="img-modal" src="" alt="Primeira Carta" id="primeiraCartaImg">
            <img class="img-modal" src="" alt="Segunda Carta" id="segundaCartaImg">
        </br>
            <span class="btn-close" onclick="closeModal()" >&times;</span>
    
        </div>
    </div>

    <div id="loading-screen">
        <div class="">
            <h1>Carregando...</h1>
        </br></br>
            <div class="loader">

            </div>
        </div>


    </div>




    <div id="telaFinal" class="modal">
        <div class="modal-final">
            <h3>A sequência certa para sua dança é:</h3>
        </div>


    </div>



    </div>

</body>
</html>

<script>
function closeModal() {
        document.getElementById('notificacaoPlay').style.display = 'none';
    }


var parametros = new URLSearchParams(window.location.search);
var scriptParametro = parametros.get('script');

// Se houver um parâmetro 'script', altera o src do script defer
if (scriptParametro) {
    var scriptElement = document.createElement('script');
    scriptElement.src = scriptParametro;
    document.head.appendChild(scriptElement);
}   


function pagInicial(){
    window.location.href = 'index.html';
}

function redirecionarGame(scriptName) {
            window.location.href = 'game2.html?script=' + scriptName;
        }

</script>
